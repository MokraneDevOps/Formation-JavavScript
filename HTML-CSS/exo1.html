<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice Boîte Rouge</title>
  <style>
    /* Style de la boîte rouge principale */
    .boite-rouge {
      width: 300px;              /* Largeur de la boîte rouge */
      height: 100px;             /* Hauteur de la boîte rouge */
      background-color: red;     /* Couleur de fond rouge */
      display: flex;             /* Active Flexbox */
      justify-content: space-between; /* Place les boîtes oranges de part et d'autre */
      align-items: center;       /* Centre les boîtes verticalement */
      padding:  10px;           /* Ajoute un espace de 10px sur les côtés */
      margin: auto;              /* Centre la boîte rouge dans la page */
    }

    /* Style des boîtes oranges */
    .boite-orange {
      width: 60px;               /* Largeur des boîtes oranges */
      height: 60px;              /* Hauteur des boîtes oranges */
      background-color: orange;  /* Couleur de fond orange */
      display: flex;             /* Active Flexbox pour le contenu de chaque boîte */
      justify-content: center;   /* Centre le texte horizontalement */
      align-items: center;       /* Centre le texte verticalement */
      color: white;              /* Couleur du texte en blanc */
      font-weight: bold;         /* Rend le texte en gras */
    }
  </style>
</head>
<body>

  <div class="boite-rouge">
    <div class="boite-orange">Lorem 1</div> <!-- Boîte orange à gauche -->
    <div class="boite-orange">Lorem 2</div> <!-- Boîte orange à droite -->
  </div>

</body>
</html>
