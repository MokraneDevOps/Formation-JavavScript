<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 300px; /* Largeur de la grille */
        }

        .tile {
            width: 100px; /* Largeur de chaque case */
            height: 100px; /* Hauteur de chaque case */
            border: 2px solid #333; /* Bordure des cases */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* Taille de la police */
            cursor: pointer; /* Changement de curseur */
            transition: background-color 0.3s;
        }

        .tile:hover {
            background-color: #ddd; /* Couleur au survol */
        }

        .tile.disabled {
            cursor: not-allowed; /* Changement du curseur pour les cases désactivées */
            background-color: #e0e0e0; /* Couleur pour les cases désactivées */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tile" id="0_0"></div>
        <div class="tile" id="0_1"></div>
        <div class="tile" id="0_2"></div>
        <div class="tile" id="1_0"></div>
        <div class="tile" id="1_1"></div>
        <div class="tile" id="1_2"></div>
        <div class="tile" id="2_0"></div>
        <div class="tile" id="2_1"></div>
        <div class="tile" id="2_2"></div>
    </div>

    <script>
        let TTT = [
            [null, null, null],
            [null, null, null],
            [null, null, null],
        ];

        let currentLetter = "X"; // Lettre courante
        let tiles = document.getElementsByClassName("tile");
        tiles = Array.from(tiles); // Convertir la collection en tableau

        const checkWinner = () => {
            const winningCombinations = [
                [[0, 0], [0, 1], [0, 2]], // Lignes
                [[1, 0], [1, 1], [1, 2]],
                [[2, 0], [2, 1], [2, 2]],
                [[0, 0], [1, 0], [2, 0]], // Colonnes
                [[0, 1], [1, 1], [2, 1]],
                [[0, 2], [1, 2], [2, 2]],
                [[0, 0], [1, 1], [2, 2]], // Diagonales
                [[0, 2], [1, 1], [2, 0]]
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (TTT[a[0]][a[1]] && TTT[a[0]][a[1]] === TTT[b[0]][b[1]] && TTT[a[0]][a[1]] === TTT[c[0]][c[1]]) {
                    return TTT[a[0]][a[1]];
                }
            }
            return null;
        };

        const resetGame = () => {
            TTT = [
                [null, null, null],
                [null, null, null],
                [null, null, null],
            ];
            tiles.forEach(tile => {
                tile.innerHTML = "";
                tile.classList.remove("disabled");
            });
            currentLetter = "X";
        };

        const clickTile = (htmlEl, line, column) => {
            if (TTT[line][column] === null) { // Vérifier si la case est vide
                TTT[line][column] = currentLetter; // Mettre à jour la mémoire du jeu
                htmlEl.innerHTML = currentLetter; // Afficher la lettre dans la case
                htmlEl.classList.add("disabled"); // Désactiver le clic sur la case

                const winner = checkWinner();
                if (winner) {
                    setTimeout(() => {
                        alert(`${winner} a gagné !`);
                        resetGame();
                    }, 100);
                } else if (TTT.flat().every(cell => cell)) {
                    setTimeout(() => {
                        alert("C'est une égalité !");
                        resetGame();
                    }, 100);
                }

                currentLetter = currentLetter === "X" ? "O" : "X"; // Changer de joueur
            }
        };

        for (let i = 0; i < tiles.length; i++) {
            const myTile = tiles[i];
            myTile.addEventListener("click", () => {
                clickTile(myTile, Math.floor(i / 3), i % 3); // Calculer ligne et colonne
            });
        }
    </script>
</body>
</html>
