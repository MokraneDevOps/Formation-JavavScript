<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="headerBox">
          <div class="headerTitle hoverOrange">Voyages</div>
          <img class="headerPen" src="./pen.svg" />
        </div>
        <div class="headerBox">
          <ul class="headerList">
            <li class="hoverOrange">Collection</li>
            <li class="hoverOrange">Products</li>
            <li class="hoverOrange">Philosophy</li>
          </ul>
          <img class="headerCart hoverOrange" src="./shopping-cart.svg" />
        </div>
      </nav>
    </header>
    <main>
      <!-- # # # # # # HERO # # # # # # # # -->
      <div class="heroContainer">Mes plus belles randonnées</div>
      <!-- # # # # # # CARROUSSEL # # # # # # # # -->
      <div class="carousselContainer">
        <article class="carousselArticle">
          <img
            src="https://pictures.corsematin.com/cdn-cgi/image/width=3840,format=auto,quality=80/media/melody/2023/06/28/gr-20-randonneurs-capitellu_49e68e6001a164de68e6001a111f68v_.jpg"
          />
          <div>Le GR20 en Corse</div>
        </article>
        <article class="carousselArticle">
          <img
            src="https://www.via-compostela.com/sites/default/files/inline-images/marcheurs-chemin-compostelle-coquille.jpg"
          />
          <div>Premier rando sur le chemin de compostelle</div>
        </article>
        <article class="carousselArticle">
          <img
            src="https://www.levelovoyageur.com/doc/photos/photos/dp0501/montignac-a-velo.jpg"
          />
          <div>Ma première rando vélo !</div>
        </article>
        <article class="carousselArticle">
          <img
            src="https://www.chemin-compostelle.fr/wp-content/uploads/2017/01/carte-voie-vezelay-e1485013690959.jpg"
          />
          <div>Ma seconde rando compostelle!</div>
        </article>
      </div>
    </main>
  </body>
</html>
